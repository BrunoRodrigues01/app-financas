name: minhas_financas
description: Um aplicativo de gerenciamento financeiro pessoal.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: 0.20.2
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP e Networking
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilitários
  uuid: ^4.2.1
  pdf: ^3.11.3
  printing: ^5.14.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Configurar assets
  assets:
    - assets/images/
    - assets/fonts/

